
<head>
	<script src="main.js" defer></script>

	<style>
		html, body {
			width:  100%;
			height: 100%;
			margin: 0;
		}
		.slidecontainer {
			display: flex;
			height: auto;
			align-items: center;
			justify-content: center;
		}

		.slider {
			display: flex;
		}
	</style>
</head>

<body>
	<canvas id="canvas" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
	<canvas id="canvas2" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>

	<div style="position:absolute; padding-left: 20px; top: 20px; z-index:2; color: #ccc" class="slidecontainer" id="scalecontainer">
		<label style="margin-top: -4px; padding-right: 10px" for="scaleSlider">Scale</label>
		<input type="range" min="1" max="500" value="400" step=10 id="scaleSlider" oninput="updateScale(this.value)" />
		<span style="padding-left: 10px" id="scaleConsole"></span>
	</div>
	<div style="position:absolute; padding-left: 20px; top: 60px; z-index:2; color: #ccc" class="trackcontainer" id="trackcontainer">
		<label style="margin-top: -4px; padding-right: 10px" for="cameraTrackSlider">Camera Track</label>
		<input type="checkbox" id="cameraTrackSlider" checked oninput="updateCameraTrack(this.checked)" />
	</div>
</body>
